<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="container">
    <picture class="container__img element">
      <img src="images/image-header-mobile.jpg" alt="personas en la oficina trabajando" class="img" aria-hidden="true">
    </picture>
    <div class="text element">
      <h1 class="title">Get <span class="title--purple">insights</span> that help your business grow.</h1>
      <p class="paragraph">  Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

      <div class="container2">
        <div class="container2__text companies">
          <h2>10k+</h2>
          <p class="container2__paragraph">compaines</p>
        </div>
        <div class="container2__text template">
          <h2>314</h2>
          <p class="container2__paragraph">templates</p>
        </div>
        <div class="container2__text queries">
          <h2>12m+</h2>
          <p class="container2__paragraph">queries</p>
        </div>
      </div>

    </div>
  </main>



<!-- 
  Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries -->
</body>
</html>
